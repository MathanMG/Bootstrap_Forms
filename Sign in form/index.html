<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body class="container col-lg-10">
  <main>
    <div class="row">
        <div class="col-4 mt-4 ">
          <h3 class=" fw-bold row justify-content-center">Choose form type</h3>
            <select class="form-select border-bottom">
            <option selected hidden>Choose form type</option>
            <option>None</option>
          </select>
        </div>
        <div class="col-4 mt-4">
            <h3 class=" fw-bold ms-5">Choose form style</h3>
            <div class="d-flex">
                <label class="ms-5 me-2 mt-2">Default</label>
                <div class="form-check form-switch mt-2 ">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Material</label>
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">   
                  </div>
            </div>  
        </div>
        <div class="col-4 mt-4">
         <button class="text-center text-light btn btn-danger mt-4">Clear Template</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6 col-md-8 col-sm-10">
         <h4 class="fw-bold">Drag & drop components</h4>
         <div class="row justify-content-evenly  mt-5">
            <div class="col">
                <button class="text-center text-light  btn btn-primary ms-2">Inputs</button>
            </div>
            <div class="col">
                <button class="text-center text-dark btn btn-outline-primary me-5 ">Radio/checkboxs</button>
            </div>
            <div class="col">
                <button class="text-center text-dark btn btn-outline-primary " >select</button>
            </div>
            <div class="col">
                <button class="text-center text-dark btn btn-outline-primary ">Additional</button>
            </div>
         </div>
         <div class="ms-2 mt-4">
            <label class="mt-2 mb-2">Text input Label</label>
            <input text="text" placeholder="Text input" class="form-control"/>
         </div>
         <div class="ms-2 mt-4">
            <label class="mt-2 mb-2">Password Label</label>
            <input text="text" placeholder="Password input" class="form-control"/>
         </div>
         <div class="ms-2 mt-4">
            <label class="mt-2 mb-2">Email Label</label>
            <input text="text" placeholder="Email input" class="form-control"/>
         </div>
            <div class="mb-3 mt-4 ms-2">
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="ms-2 mt-4">
                <label class="mt-2 mb-2">Textarea Label</label>
                <textarea placeholder="Textarea" class="form-control"></textarea>
             </div>
        </div>
        <div class="col-lg-6">
            <h4 class="fw-bold">Your Form</h4>
            <hr>
            <div class="row">
                <h4 class="fw-bold text-center mt-5">Sign in</h4>
                <div class="mt-4 ms-5">
                    <input text="email" placeholder="E-mail"  class="form-control"/>
                </div>
                <div class="mt-4 ms-5">
                    <input text="Password" placeholder="Password"  class="form-control"/>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <div class="col form-check ms-5">
                        <input type="checkbox" class="form-check-input" />
                        <label  class="form-label">Remember me</label>
                    </div>
                    <div>
                        <label class="form-label text-end text-primary ms-5">Forgot Password?</label>
                    </div>
                </div>
                <div class="d-grid mt-4 ms-5">
                    <button class="btn btn-primary" type="button">SIGN IN</button>
                  </div>
                  <div class="text-center mt-4 ms-5">
                      <lebel class="">Not a member?<span class="text-primary">Register</span></lebel>
                  </div>
                  <div class="text-center mt-4 ms-5">
                    <lebel>or sign in with:</lebel>
                  </div>
                  <div class="row ">
                    <h6 class="text-center mt-4 ms-5"><i class="bi bi-facebook ms-3 me-3" style="color: dodgerblue;"></i><i class="bi bi-twitter me-3" style="color: dodgerblue;"></i><i class="bi bi-linkedin me-3" style="color: dodgerblue;"></i><i class="bi bi-github" style="color: dodgerblue;"></i></h6>
                  </div>
            </div>
         </div>
    </div>
  </main>
</body>
</html>
